<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출근 기록 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <style>
        body { font-size: 16px; text-align: center; }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 20px; }
        .day-cell { border: 1px solid #ccc; padding: 10px; min-height: 50px; cursor: pointer; }
        .출근 { background-color: #D4EDDA; }
        .지각 { background-color: #FFF3CD; }
        .휴무 { background-color: #F8D7DA; }
        .center { text-align: center; }
        .hidden { display: none; }
        .selected { outline: 3px solid #007BFF; }
        .btn { padding: 10px; font-size: 16px; margin: 5px; cursor: pointer; }
        .attendance-btn { display: inline-block; padding: 10px 15px; margin: 5px; border: none; cursor: pointer; font-size: 14px; }
        .출근-btn { background-color: #D4EDDA; }
        .지각-btn { background-color: #FFF3CD; }
        .휴무-btn { background-color: #F8D7DA; }
    </style>
</head>
<body>
    <h1>출근 기록 수정</h1>
    <input type="month" id="monthSelect">
    <button class="btn" onclick="generateCalendar()">조회</button>
    
    <div class="calendar" id="calendar"></div>

    <div id="attendanceForm" class="hidden">
        <h2 id="selectedDate"></h2>
        <div id="teacherList"></div>
        <button class="btn" onclick="saveAttendance()">저장</button>
    </div>

    <script>
async function generateCalendar() {
    const calendar = document.getElementById('calendar');
    calendar.innerHTML = '';

    const monthValue = document.getElementById('monthSelect').value;
    if (!monthValue) {
        alert('월을 선택해주세요.');
        return;
    }

    const [year, month] = monthValue.split('-');
    const firstDay = new Date(year, month - 1, 1);
    const lastDay = new Date(year, month, 0);
    const startWeekDay = firstDay.getDay();
    const dayNames = ['일', '월', '화', '수', '목', '금', '토'];

    // 🟢 요일 헤더 추가
    dayNames.forEach(dayName => {
        const dayHeader = document.createElement('div');
        dayHeader.textContent = dayName;
        dayHeader.style.fontWeight = 'bold';
        dayHeader.classList.add('day-cell');
        calendar.appendChild(dayHeader);
    });

    // 🟢 빈 칸 추가 (월 시작 요일 맞추기)
    for (let i = 0; i < startWeekDay; i++) {
        const emptyCell = document.createElement('div');
        emptyCell.classList.add('day-cell');
        calendar.appendChild(emptyCell);
    }

    let records = [];
    try {
        const response = await fetch(`https://supermax.kr/attendancehistory?year=${year}&month=${month}`);
        if (!response.ok) {
            throw new Error('출근 기록을 불러오는 데 실패했습니다.');
        }

        records = await response.json();
        console.log(`✅ ${year}-${month} 출근 기록:`, records);
    } catch (error) {
        console.error('출근 기록 조회 실패:', error);
        alert('출근 기록 조회에 실패했습니다.');
    }

    if (!Array.isArray(records)) {
        console.error('❌ 출근 기록 데이터가 배열이 아님:', records);
        records = [];
    }

    // 🟢 날짜 셀 추가
    for (let i = 1; i <= lastDay.getDate(); i++) {
        const cell = document.createElement('div');
        cell.classList.add('day-cell');
        cell.textContent = i;

        // 🟢 현재 날짜 (YYYY-MM-DD 형식)
        const currentDate = `${year}-${String(month).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
        
        // 🟢 출근 기록 필터링
        const record = records.find(r => r.출근일 === currentDate);
        if (record) {
            if (Number(record.출근) === 1) cell.classList.add('출근');
            if (Number(record.지각) === 1) cell.classList.add('지각');
            if (Number(record.휴무) === 1) cell.classList.add('휴무');
        }

        cell.onclick = () => openAttendanceForm(currentDate);
        calendar.appendChild(cell);
    }
}

        async function openAttendanceForm(date) {
            document.getElementById('selectedDate').textContent = `${date} 출근 체크`;
            document.getElementById('attendanceForm').classList.remove('hidden');

            const response = await fetch('https://supermax.kr/teachers');
            const teachers = await response.json();
            const listContainer = document.getElementById('teacherList');
            listContainer.innerHTML = '';

            const recordsResponse = await fetch(`https://supermax.kr/attendancehistory?date=${date}`);
            const records = await recordsResponse.json();

            teachers.forEach(teacher => {
                const record = records.find(r => r.강사_id == teacher.id);
                let initialStatus = '';

                if (record) {
                    if (record.출근) initialStatus = '출근';
                    else if (record.지각) initialStatus = '지각';
                    else if (record.휴무) initialStatus = '휴무';
                }

                const div = document.createElement('div');
                div.innerHTML = `
                    <p>${teacher.이름} (${teacher.직급 || '직급 없음'})</p>
                    <button class="attendance-btn 출근-btn" data-teacher-id="${teacher.id}" data-status="출근" onclick="setAttendance(this)">출근</button>
                    <button class="attendance-btn 지각-btn" data-teacher-id="${teacher.id}" data-status="지각" onclick="setAttendance(this)">지각</button>
                    <button class="attendance-btn 휴무-btn" data-teacher-id="${teacher.id}" data-status="휴무" onclick="setAttendance(this)">휴무</button>
                `;
                listContainer.appendChild(div);

                if (initialStatus) {
                    div.querySelector(`[data-status="${initialStatus}"]`).style.opacity = "0.6";
                }
            });
        }

        function setAttendance(button) {
            const teacherId = button.getAttribute('data-teacher-id');
            const buttons = document.querySelectorAll(`button[data-teacher-id="${teacherId}"]`);
            buttons.forEach(btn => btn.style.opacity = "1");
            button.style.opacity = "0.6";
        }

        async function saveAttendance() {
            const selectedDate = document.getElementById('selectedDate').textContent.split(' ')[0];
            const attendanceData = [];

            document.querySelectorAll('.attendance-btn[style*="opacity: 0.6"]').forEach(btn => {
                const 강사_id = btn.getAttribute('data-teacher-id');
                const 상태 = btn.getAttribute('data-status');
                attendanceData.push({ 강사_id, 출근일: selectedDate, 상태 });
            });

            if (attendanceData.length === 0) {
                alert('출근 상태를 선택하세요.');
                return;
            }

            const response = await fetch('https://supermax.kr/attendancecheckedit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(attendanceData)
            });

            const result = await response.json();
            alert(result.message);

            // ✅ 저장 후 달력 즉시 갱신
            generateCalendar();
        }
    </script>
</body>
</html>
