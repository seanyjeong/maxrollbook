<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강사 추가</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
</head>
<body>
    <h1>강사 추가</h1>
    <form id="addTeacherForm">
        <label>이름: <input type="text" name="이름" required></label>
        <label>직급: <input type="text" name="직급"></label>
        <label>전화번호: <input type="tel" name="전화번호"></label>
        <label>주민번호: <input type="text" name="주민번호" required placeholder="000101-1234567"></label>
        <label>계좌번호: <input type="text" name="계좌번호" required placeholder="은행명 포함 가능"></label>
        <button type="submit">추가</button>
    </form>

    <script>
        document.getElementById('addTeacherForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            // ✅ 주민번호 & 계좌번호 필수 입력 체크
            if (!data.이름 || !data.주민번호 || !data.계좌번호) {
                alert("이름, 주민번호, 계좌번호는 필수 입력값입니다.");
                return;
            }

            const response = await fetch('https://supermax.kr/teacher', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            alert(result.message);
            if (response.ok) e.target.reset();
        });
    </script>
</body>
</html>
