<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생별 월 출석 현황</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <style>
        body {
            text-align: center;
        }

        .calendar-container {
            max-width: 400px;
            margin: auto;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .day,
        .weekday {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }

        .weekday {
            font-weight: bold;
            background: #f0f0f0;
        }

        .day {
            cursor: pointer;
            position: relative;
        }

        .day:hover {
            background-color: #f0f0f0;
        }

        .day[data-status="출석"] {
            background-color: lightgreen;
        }

        .day[data-status="지각"] {
            background-color: orange;
        }

        .day[data-status="결석"] {
            background-color: lightcoral;
        }

        .tooltip {
            visibility: hidden;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .day:hover .tooltip {
            visibility: visible;
        }

        .summary {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h2>학생별 월 출석 현황</h2>

    <!-- 학생 선택 -->
    <label>학생 선택:
        <select id="studentSelect">
            <option value="">학생을 선택하세요</option>
        </select>
    </label>

    <!-- 월 선택 -->
    <label>월 선택:
        <input type="month" id="monthPicker">
    </label>

    <div class="calendar-container">
        <div class="calendar" id="calendar">
            <div class="weekday">일</div>
            <div class="weekday">월</div>
            <div class="weekday">화</div>
            <div class="weekday">수</div>
            <div class="weekday">목</div>
            <div class="weekday">금</div>
            <div class="weekday">토</div>
        </div>
    </div>

    <div class="summary" id="summary">
        <p>총 출석해야 할 일수: 0일</p>
        <p>출석: 0일, 지각: 0일, 결석: 0일</p>
    </div>

    <script>
        const API_BASE = "https://supermax.kr";
        const calendar = document.getElementById("calendar");
        const monthPicker = document.getElementById("monthPicker");
        const studentSelect = document.getElementById("studentSelect");
        const summary = document.getElementById("summary");

        // 현재 월 설정
        const today = new Date();
        monthPicker.value = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;

        // 학생 목록 불러오기
        async function loadStudents() {
            const res = await fetch(`${API_BASE}/adminstudents`);
            const students = await res.json();

            studentSelect.innerHTML = `<option value="">학생을 선택하세요</option>` + students.map(s => `<option value="${s.id}">${s.이름} (${s.학교})</option>`).join("");
        }

        // 학생, 월 변경 시 출석 데이터 로드
        studentSelect.addEventListener("change", loadAttendance);
        monthPicker.addEventListener("change", loadAttendance);

        async function loadAttendance() {
            const studentId = studentSelect.value;
            if (!studentId) {
                calendar.innerHTML = `<div class="weekday">일</div><div class="weekday">월</div><div class="weekday">화</div><div class="weekday">수</div><div class="weekday">목</div><div class="weekday">금</div><div class="weekday">토</div>`;
                summary.innerHTML = `<p>총 출석해야 할 일수: 0일</p><p>출석: 0일, 지각: 0일, 결석: 0일</p>`;
                return;
            }

            const [year, month] = monthPicker.value.split("-");

            try {
                const res = await fetch(`${API_BASE}/attendancemonthstudent?year=${year}&month=${month}&studentId=${studentId}`);
                const attendanceData = await res.json();

                renderCalendar(year, month, attendanceData);
                updateMonthlySummary(attendanceData);
            } catch (error) {
                console.error(`❌ 데이터 로드 실패 (${studentId}):`, error);
            }
        }

        // 달력 렌더링
        function renderCalendar(year, month, attendanceData) {
            calendar.innerHTML = `
                <div class="weekday">일</div>
                <div class="weekday">월</div>
                <div class="weekday">화</div>
                <div class="weekday">수</div>
                <div class="weekday">목</div>
                <div class="weekday">금</div>
                <div class="weekday">토</div>
            `;

            const firstDay = new Date(year, month - 1, 1).getDay();
            const lastDate = new Date(year, month, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                calendar.innerHTML += `<div></div>`;
            }

            for (let date = 1; date <= lastDate; date++) {
                const fullDate = `${year}-${String(month).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                const attendanceRecord = attendanceData.find(d => d.출석일.startsWith(fullDate));

                const dayCell = document.createElement('div');
                dayCell.classList.add('day');
                dayCell.textContent = date;

                if (attendanceRecord) {
                    dayCell.dataset.status = attendanceRecord.출석상태;
                    if (attendanceRecord.사유) {
                        const tooltip = document.createElement('div');
                        tooltip.classList.add('tooltip');
                        tooltip.textContent = `사유: ${attendanceRecord.사유}`;
                        dayCell.appendChild(tooltip);
                    }
                }

                calendar.appendChild(dayCell);
            }
        }

        function updateMonthlySummary(attendanceData) {
            const 출석일수 = attendanceData.filter(d => d.출석상태 === '출석').length;
            const 지각일수 = attendanceData.filter(d => d.출석상태 === '지각').length;
            const 결석일수 = attendanceData.filter(d => d.출석상태 === '결석').length;

            summary.innerHTML = `
                <p>총 출석해야 할 일수: ${attendanceData.length}일</p>
                <p>출석: ${출석일수}일, 지각: ${지각일수}일, 결석: ${결석일수}일</p>
            `;
        }

        loadStudents();
    </script>

</body>

</html>
