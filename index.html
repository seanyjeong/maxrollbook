<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 관리 시스템</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <style>
        body {
            text-align: center;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .menu-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            max-width: 350px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-button:hover {
            background-color: #0056b3;
        }

        .menu-button span {
            margin-left: 10px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .emoji {
            font-size: 24px;
        }
    </style>
    <script>
        function goToAdminPage() {
            const password = prompt("관리자 비밀번호를 입력하세요:");
            if (password === "2580") {
                location.href = 'admin.html';
            } else {
                alert("비밀번호가 틀렸습니다.");
            }
        }
    </script>
</head>

<body>

    <h2>출석 관리 시스템 📋</h2>

    <div class="button-container">
        <button class="menu-button" onclick="goToAdminPage()">
            <span class="emoji">🔐</span><span>관리자 페이지</span>
        </button>

        <button class="menu-button" onclick="location.href='attendance.html'">
            <span class="emoji">✅</span><span>출석 체크 (오늘)</span>
        </button>

        <button class="menu-button" onclick="location.href='attendance_manual.html'">
            <span class="emoji">📅</span><span>특정 날짜 출석 (수동 입력)</span>
        </button>

        <button class="menu-button" onclick="location.href='month.html'">
            <span class="emoji">📊</span><span>전체 인원 출석 현황</span>
        </button>

        <button class="menu-button" onclick="location.href='month2.html'">
            <span class="emoji">📄</span><span>개인별 출석 현황 (PDF 저장 가능)</span>
        </button>
    </div>

</body>

</html>
