<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출근 현황 (달력)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <style>
        body { text-align: center; }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 10px; }
        .day { padding: 10px; border: 1px solid #ccc; border-radius: 5px; min-height: 50px; display: flex; align-items: center; justify-content: center; }
        .day-header { font-weight: bold; background-color: #f0f0f0; }
        .day.work { background-color: #4CAF50; color: white; }
        .day.late { background-color: #FFC107; color: black; }
        .day.off { background-color: #F44336; color: white; }
        .summary { margin-top: 15px; font-size: 18px; }
        .control-group { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        select, input, button { font-size: 16px; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>출근 현황 (달력)</h1>
    <div class="control-group">
        <select id="teacherSelect"></select>
        <input type="month" id="monthInput">
        <button onclick="fetchAttendance()">조회</button>
    </div>
    <div id="calendar" class="calendar"></div>
    <div id="summary" class="summary"></div>

    <script>
        async function loadTeachers() {
            const response = await fetch('https://supermax.kr/teachers');
            const teachers = await response.json();
            const select = document.getElementById('teacherSelect');

            teachers.forEach(t => {
                const option = document.createElement('option');
                option.value = t.id;
                option.textContent = t.이름;
                select.appendChild(option);
            });
        }

        async function fetchAttendance() {
            const teacherId = document.getElementById('teacherSelect').value;
            const month = document.getElementById('monthInput').value;
            if (!teacherId || !month) return alert('강사와 월을 선택하세요');

            const year = month.split('-')[0];
            const monthNumber = month.split('-')[1];

            const response = await fetch(`https://supermax.kr/attendance/teacher/${teacherId}`);
            const records = await response.json();

            const filtered = records.filter(r => r.출근일.startsWith(`${year}-${monthNumber}`));

            const firstDay = new Date(year, monthNumber - 1, 1).getDay();
            const lastDate = new Date(year, monthNumber, 0).getDate();

            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
            dayNames.forEach(day => {
                calendar.innerHTML += `<div class="day day-header">${day}</div>`;
            });

            for (let i = 0; i < firstDay; i++) {
                calendar.innerHTML += '<div class="day"></div>';
            }

            let workDays = 0;

            for (let day = 1; day <= lastDate; day++) {
                const dateString = `${year}-${monthNumber}-${String(day).padStart(2, '0')}`;
                const record = filtered.find(r => r.출근일 === dateString);
                let className = 'day';
                let displayText = day;

                if (record) {
                    if (record.출근 || record.지각) {
                        className += ' work';
                        workDays++;
                    } else if (record.휴무) {
                        className += ' off';
                    }
                }

                calendar.innerHTML += `<div class="${className}">${displayText}</div>`;
            }

            document.getElementById('summary').textContent = `출근일수: ${workDays}일`;
        }

        loadTeachers();
    </script>
</body>
</html>
