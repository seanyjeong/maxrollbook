<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석부</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <style>
        .attendance-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .status-buttons button {
            margin: 0 3px;
        }
        .selected {
            font-weight: bold;
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

    <h2 id="dateDisplay">출석부</h2>
    <div id="studentList"></div>
    <button id="saveAttendance">출석 저장</button>

    <script>
        const API_BASE = "https://supermax.kr";  // 서버 주소

        // 현재 날짜 및 요일 표시
        function updateDate() {
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById("dateDisplay").textContent = today.toLocaleDateString('ko-KR', options);
        }
        
        // 출석 데이터 가져오기
        async function fetchAttendanceData() {
            const response = await fetch(`${API_BASE}/attendancetoday`);
            const students = await response.json();
            renderStudentList(students);
        }

        // 학생 리스트 렌더링
        function renderStudentList(students) {
            const listContainer = document.getElementById("studentList");
            listContainer.innerHTML = ""; 

            students.forEach(student => {
                const card = document.createElement("div");
                card.className = "attendance-card";
                card.dataset.id = student.id;
                
                const studentInfo = document.createElement("div");
                studentInfo.innerHTML = `<strong>${student.이름}</strong> (${student.학교}, ${student.학년}학년)`;
                
                const statusContainer = document.createElement("div");
                statusContainer.className = "status-buttons";
                
                ["출석", "지각", "결석"].forEach(status => {
                    const button = document.createElement("button");
                    button.textContent = status;
                    button.dataset.status = status;
                    if (student.출석상태 === status) {
                        button.classList.add("selected");
                    } else if (!student.출석상태 && status === "결석") {
                        button.classList.add("selected");  // 디폴트는 결석
                    }

                    button.addEventListener("click", function() {
                        statusContainer.querySelectorAll("button").forEach(btn => btn.classList.remove("selected"));
                        button.classList.add("selected");
                    });

                    statusContainer.appendChild(button);
                });

                // 사유 입력 (지각, 결석만)
                const reasonInput = document.createElement("input");
                reasonInput.type = "text";
                reasonInput.placeholder = "사유 입력 (선택)";
                reasonInput.value = student.사유 || "";
                reasonInput.style.display = student.출석상태 === "지각" || student.출석상태 === "결석" ? "inline-block" : "none";

                statusContainer.querySelectorAll("button").forEach(btn => {
                    btn.addEventListener("click", function() {
                        reasonInput.style.display = (btn.dataset.status === "지각" || btn.dataset.status === "결석") ? "inline-block" : "none";
                    });
                });

                card.appendChild(studentInfo);
                card.appendChild(statusContainer);
                card.appendChild(reasonInput);
                listContainer.appendChild(card);
            });
        }

        // 출석 데이터 저장
        async function saveAttendance() {
            const records = [];
            document.querySelectorAll(".attendance-card").forEach(card => {
                const studentId = card.dataset.id;
                const selectedStatus = card.querySelector(".selected").dataset.status;
                const reason = card.querySelector("input").value.trim();
                records.push({
                    학생_id: studentId,
                    출석일: new Date().toISOString().split("T")[0], 
                    출석상태: selectedStatus,
                    사유: reason || null
                });
            });

            const response = await fetch(`${API_BASE}/attendancerecord`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(records)
            });

            const result = await response.json();
            alert(result.message);
            fetchAttendanceData();  // 저장 후 다시 데이터 불러오기
        }

        document.getElementById("saveAttendance").addEventListener("click", saveAttendance);
        
        updateDate();
        fetchAttendanceData();
    </script>

</body>
</html>
